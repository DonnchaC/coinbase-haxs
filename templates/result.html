<!doctype html>
    <head>
        <title>Coinbase - OAuth2 Vulnerability Proof-Of-Concept</title>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <style type="text/css">
          body {
            padding-top: 30px; /* 60px to make the container go all the way to the bottom of the topbar */
          }
          .main {
          	margin-top: 30px;
         	}
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="/">Coinbase - OAuth2 Vulnerability Proof-Of-Concept</a>
          </div>
        </div>

        <div class="container main">
          <div class="row span8 offset2">
		        <h2>Results of OAuth authorization attack</h2>
		        <table class="table table-striped" id="table_div">
		        	<tr>
		        		<th>Name</th>
		        		<th>Value</th>
		        	</tr>
		        {% for key, value in results %}
						 	<tr>
								<th> {{ key }} </th>
								<td> {{ value }} </td>
						 	</tr>
						{% endfor %}
						</table>
          </div>
        </div> <!-- /container -->
    </body>
</html>
